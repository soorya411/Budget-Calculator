<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My budget-register</title>
    <link rel="shortcut icon" href="https://thumbs.dreamstime.com/b/family-budget-calculator-composition-isometric-home-planning-income-expenses-people-vector-illustration-237598163.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="">My budget</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Income</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Expense</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-light gradient-custom-2" style="color: white;" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <img src="https://thumbs.dreamstime.com/b/family-budget-calculator-composition-isometric-home-planning-income-expenses-people-vector-illustration-237598163.jpg" style="width: 185px;" alt="logo">
                                    <h4 class="mb-4">My Family Budget</h4>
                                    <p class="small mb-0">My family Budget helps to manage and save your income from
                                        unnecessary expenditure..!</p>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        
                                        <h4 class="mt-1 mb-5 pb-1">Create to your account</h4>
                                    </div>

                                    <form id="myform2">
                                        
                                        <div class="form-outline mb-2">
                                          <input type="text" id="reg_number" class="form-control"
                                            placeholder="House number or address" />
                                        </div>
                                        <div class="form-outline mb-2">
                                            <input type="yext" id="reg_owner" class="form-control"
                                              placeholder="Owner name" />
                                          </div>
                                          <div class="form-outline mb-2">
                                            <input type="text" id="reg_member" class="form-control"
                                              placeholder="No. of members" />
                                          </div>
                                        <div class="form-outline mb-2">
                                          <input type="password" id="reg_pswd1" class="form-control" placeholder="Password"/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="reg_pswd2" class="form-control" placeholder="Confirm Password"/>
                                          </div>
                      
                                        
                      
                                        <div class="d-flex align-items-center justify-content-center pb-3">
                                          
                                          <button onclick="signup()"  type="button" class="btn btn-danger btn-block  gradient-custom-2 mb-3">Sign up</button>
                                        </div>
                      
                                      </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
